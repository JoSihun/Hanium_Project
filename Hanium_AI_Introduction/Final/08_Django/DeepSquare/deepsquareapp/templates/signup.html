{% extends "base.html" %}
{% block content %}
        <link href="/static/css/new_main.css" rel="stylesheet">

<div class="masthead ">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-6 mx-auto">
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>회원 가입</h1>
                            </div>
                        </div>
                        <br>
                        <form autocomplete="off" id="signup-form" class="setup-form js-signup-form js-octocaptcha-parent" action="" accept-charset="UTF-8" method="POST">
                            {% csrf_token %}

                        <!-- ID -->
                        <div class="form-group">
                            <h3 class="join_title"><label for="username">아이디</label></h3>
                            <span class="box int_id">
                                <input type="text" id="username" name="username" class="int" maxlength="20" placeholder="아이디 입력  (5~20자 영문 대 소문자, 숫자)">
                            </span>
                            <span class="error_next_box"></span>
                        </div>

                        <!-- PW1 -->
                        <div class="form-group">
                        <h3 class="join_title"><label for="password">비밀번호</label></h3>
                        <span class="box int_pass">
                            <input type="password" id="password" name="password" class="int" maxlength="20" placeholder="비밀번호 입력  (8~16자 영문 대 소문자, 숫자, 특수문자)">
                            <span id="alertTxt">사용불가</span>
                                <img src="/static/assets/img/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                        </span>
                            <span class="error_next_box"></span>
                        </div>

                         <!-- PW2 -->
                        <div class="form-group">
                            <h3 class="join_title"><label for="repassword" name="repassword">비밀번호 재확인</label></h3>
                            <span class="box int_pass_check">
                                <input type="password" id="repassword" name="repassword" class="int" maxlength="20" placeholder="비밀번호 재입력  (8~16자 영문 대 소문자, 숫자, 특수문자)">
                                <img src="/static/assets/img/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                            </span>
                            <span class="error_next_box"></span>
                        </div>
                            <h3>이름</h3>
                            <div class="form-row ">
                            <!-- 성 -->
                        <div class="col form-group">
                                <span class="box int_name">
                                <input type="text" id="lastname" name="lastname" class="int" maxlength="20" placeholder="성">
                            </span>
                            <span class="error_next_box"></span>
                        </div>
                            <!-- 이름 -->
                        <div class="col form-group">
                            <span class="box int_name">
                                <input type="text" id="firstname" name="firstname" class="int" maxlength="20" placeholder="이름">
                            </span>
                            <span class="error_next_box"></span>
                        </div>
                            </div>

                        <!-- EMAIL -->
                        <div class="form-group">
                            <h3 class="join_title"><label for="useremail">이메일</label></h3>
                            <span class="box int_email">
                                <input type="text" id="useremail" name="useremail" class="int" maxlength="100" placeholder="이메일 입력">
                            </span>
                            <span class="error_next_box"></span>
                        </div>
                            <br>
                            <div class="my-3">
                                <button class="btn btn-success btn-block" type="submit">가입하기</button>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center">이미 계정이 있으신가요? <a href="/login/" id="signin"> 로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="/static/js/main.js"></script>
{% endblock content %}
