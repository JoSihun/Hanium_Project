{% extends "app/base_my.html" %}

{% block content %}
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="paenl-title">
                            &nbsp;<span class="fas fa-edit"></span>
                            &nbsp;<font size="4">맞춤법 게시판</font>
                        </h3>
                    </div>
                    <p>
                    <div class="panel-body"></div>
                    <div class = "row mt-5">

                            <div class = "form-group">
                                <label for = "title">제목</label>
                                <input style="background-color: #FFFFFF;" type = "text" class = "form-control" id = "title" value = "{{self_intro.title}}" readonly>
                                <hr>
                                <label for = "question">question 1</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="2"readonly>{{self_intro.question_1}}</textarea>
                                <label for = "Answer">Answer 1</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="10" readonly>{{self_intro.answer_1}}</textarea>
                                <label style="color:blue">Grammar 1 : {{grammar_results.grammar_result1}}</label>
                                <hr>
                                <label for = "question">question 2</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="2"readonly>{{self_intro.question_2}}</textarea>
                                <label for = "Answer">Answer 2</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="10" readonly>{{self_intro.answer_2}}</textarea>
                                <label style="color:blue">Grammar 2 : {{grammar_results.grammar_result2}}</label>
                                <hr>
                                <label for = "question">question 3</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="2"readonly>{{self_intro.question_3}}</textarea>
                                <label for = "Answer">Answer 3</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="10" readonly>{{self_intro.answer_3}}</textarea>
                                <label style="color:blue">Grammar 3 : {{grammar_results.grammar_result3}}</label>
                                <hr>
                                <label for = "question">question 4</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="2"readonly>{{self_intro.question_4}}</textarea>
                                <label for = "Answer">Answer 4</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="10" readonly>{{self_intro.answer_4}}</textarea>
                                <label style="color:blue">Grammar 4 : {{grammar_results.grammar_result4}}</label>
                                <hr>
                                <label for = "question">question 5</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="2"readonly>{{self_intro.question_5}}</textarea>
                                <label for = "Answer">Answer 5</label>
                                <textarea style="background-color: #FFFFFF;" class ="form-control" rows="10" readonly>{{self_intro.answer_5}}</textarea>
                                <label style="color:blue">Grammar 5 : {{grammar_results.grammar_result5}}</label>
                            </div>
                        </div>
                    </div>
                    </p>
                    <br>
                    <button type = "button" class = "btn btn-primary" onclick = "location.href = '/grammar'">돌아가기</button>
                    <a class="btn btn-outline-dark" style="float: right;" href="/myintro/delete/{{self_intro.id}}"><i class="fas fa-pen"></i>&nbsp;삭제</a>
                    <a class="btn btn-outline-dark" style="float: right;" href="/myintro/edit/{{self_intro.id}}"><i class="fas fa-pen"></i>&nbsp;수정</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
