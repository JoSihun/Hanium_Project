{% extends "base.html" %}
{% block content %}
<header class="masthead ">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Reset password</h1>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <h4>Enter your user account's verified email address and we will send you a password reset link.</h4>
                        </div>
                        <br>
                        <form action="" method="post" name="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="text" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <br>
                            <div class="col-md-12 text-center ">
                                <input type="submit" value="Send password reset email" class=" btn btn-block mybtn btn-success tx-tfm"><a href="resetpassword.html"></a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock content %}
