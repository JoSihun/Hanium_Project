{% extends "base.html" %}
{% block content %}
<header class="masthead ">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Sign in</h1>
                            </div>
                        </div>
                        <br>
                        <form action="" method="POST" name="login">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" name="username" id="username" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2" autocomplete="current-password" placeholder="Enter Password">
                                <a class="label-link" href="/password/"><p style="text-align:right;">Forgot password?</p></a>
                            </div>
                            <br>
                            <div class="col-md-12 text-center ">
                                <input type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-info btn-block" data-disable-with="Signing inâ€¦">
                            </div>
                            <br>
                        </form>
                        <div class = "col-12" style="color:red">{{ error }}</div>
                        <p class="create-account-callout mt-3 test-center">New to DeepSquare?
                            <a data-ga-click="Sign in, switch to sign up" data-hydro-click="" data-hydro-click-hmac="" href="/signup/">Create an account</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock content %}
