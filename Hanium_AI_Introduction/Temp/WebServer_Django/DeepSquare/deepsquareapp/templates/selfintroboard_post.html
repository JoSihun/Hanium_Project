{% extends "base.html" %}
{% block content %}
 <div class="masthead ">
     <div class="container">
         <div class="row">
             <div class="col-md-10 col-xs-10 mx-auto">
                 <h1 class="text-center">내 자기소개서</h1>
                 <br><br><br>
                 <div class="form-group">
                     <label for="title"><h4>제목</h4></label>
                     <input style="background-color: #FFFFFF;" id="title" type="text"  class="form-control form-control-lg input-block"  value = "{{post.title}}" readonly>
                 </div>
                 <br>
                 <div class="form-group">
                     <label for="company_name"><h4>기업 선택</h4></label>
                     <br>
                     <input style="background-color: #FFFFFF;" id="company_name"  type="text" class="form-control form-control-lg input-block" value="{{post.company_name}}" readonly>
                    </div>
                 <br>
                 <div class="form-group">
                     <label for="department_name"><h4>직무 분야</h4></label>
                     <input style="background-color: #FFFFFF;" id="department_name" type="text" class="form-control form-control-lg input-block" value="{{post.department_name}}" readonly>
                 </div>
                 <br>
                 <div class="form-group">
                     <label for="contents"><h4>내용 작성</h4></label>
                     <textarea cols="10" rows="20" style="background-color: #FFFFFF;" id="contents" class="form-control form-control-lg input-block" readonly>{{post.contents}}</textarea>
                 </div>
                 <br><br>
                 <button type = "button" class = "btn btn-lg btn-outline-dark" onclick = "location.href = '/selfintroboard'"><i class="fas fa-angle-left"></i>&nbsp;&nbsp;이전</button>


                 <div class="btn-group btn-group-lg" role="group" aria-label="delete" style="float:right;">
                     <button type = "button" class = "btn btn-outline-danger"  data-toggle="modal" data-target="#exampleModalCenter_1">삭제</button>
                 </div>
                 <div class="btn-group mr-2 btn-group-lg" role="group" aria-label="edit" style="float:right;">
                     <button type = "button" class = "btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">수정</button>
                 </div>

                 <!-- 자기소개서 수정 -->
                 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered " role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h4 class="modal-title" id="exampleModalLongTitle">자기소개서 수정</h4>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body text-center">
                                 <h5>자기소개서를 수정하시겠습니까?</h5>
                             </div>
                             <div class="modal-footer">
                                 <button type="submit" class="btn btn-lg btn-success" onclick = "location.href = '/selfintroboard_edit/{{post.id}}'">수정</button>
                                 <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">닫기</button>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!-- 자기소개서 삭제 -->
                 <div class="modal fade" id="exampleModalCenter_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                     <div class="modal-dialog modal-dialog-centered " role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h4 class="modal-title" id="exampleModalLongTitle_1">자기소개서 삭제</h4>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body text-center">
                                 <h5>자기소개서를 삭제하시겠습니까?</h5>
                             </div>
                             <div class="modal-footer">
                                 <button type="submit" class="btn btn-lg btn-danger" onclick = "location.href = '/selfintroboard_delete/{{post.id}}'">삭제</button>
                                 <button type="button" class="btn btn-lg btn-secondary" data-dismiss="modal">닫기</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
{% endblock content %}
